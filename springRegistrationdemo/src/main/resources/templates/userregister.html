<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>UserRegister</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Captcha
					Registration Module</a>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
			
				<h3>User Register Page</h3>
			</div>
		</div>
		<div class="card-body">
			<form th:action="@{/userregister}" method="POST" th:object="${user}">
				<div class="row">
					<div class="col-2">
						<label class="list-group-item">First Name</label>
					</div>
					<div class="col-4">
						<input id="firstName" th:field="*{firstName}" class="form-control">
						<!-- 
					<input id="firstName" th:field="*{firstName}" class="form-control" required autofocus="autofocus" />
					 -->
					</div>
				</div>

				<div class="row">
					<div class="col-2">
						<label class="list-group-item">Last Name</label>
					</div>
					<div class="col-4">
						<input id="lastName" type="text" th:field="*{lastName}"
							class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="col-2">
						<label class="list-group-item">Email</label>
					</div>
					<div class="col-4">
						<input type="text" th:field="*{email}" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="col-2">
						<label class="list-group-item">Password</label>
					</div>
					<div class="col-4">
						<input id="password" type="text" th:field="*{password}"
							class="form-control">
					</div>
				</div>
				<input type="submit" value="Add User" class="btn btn-success" />
				<span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
			</form>
		</div>
		
		<!-- card body end -->

		<div th:if="${message!=null}" class="card-footer bg-info text-white">
			<span th:text="${message}"></span>
		</div>

	</div>
</body>
</html>
